<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="radio" name="Photos" id="check1" checked />
    <input type="radio" name="Photos" id="check2" />
    <input type="radio" name="Photos" id="check3" />
    <input type="radio" name="Photos" id="check4" />

    <div class="container">
      <h1>OUR PHOTO GALLERY</h1>
      <div class="top-content">
        <h3>Photo Gallery</h3>
        <label for="check1">All Photos</label>
        <label for="check2">Family Photos</label>
        <label for="check3">Child Photos</label>
        <label for="check4">Visited Places</label>
      </div>
      <div class="photo-gallery">
        <div class="pic place">
          <img src="img/Gunung_Merapi1.jpg" />
        </div>
        <div class="pic family">
          <img src="img/Gunung_Merapi2.jpg" />
        </div>
        <div class="pic child">
          <img src="img/image-3.png" />
        </div>
        <div class="pic place">
          <img src="img/image-4.png" />
        </div>
        <div class="pic family">
          <img src="img/image-15.png" />
        </div>
        <div class="pic child">
          <img src="img/image-6.png" />
        </div>
        <div class="pic place">
          <img src="img/image-7.png" />
        </div>
        <div class="pic family">
          <img src="img/image-8.png" />
        </div>
        <div class="pic child">
          <img src="img/image-9.png" />
        </div>
        <div class="pic place">
          <img src="img/image-10.png" />
        </div>
      </div>
    </div>
  </body>
</html>
